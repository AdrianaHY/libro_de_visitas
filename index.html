<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Libro de visitas</title>
    <link rel="stylesheet" type="text/css" href="assets/estilos.css">
  </head>
  <body backgroundColor>
    <h1 align = "center" font-family = "verdana" = "">Libro de visitas</h1>
    <section id="nuevosComentarios">

			<ul>
				<li type="none"  id="comentariosPublicados">
					<div name="comentariosPublicados" style="border: 1px color: black"><hr width="800"  align="left"></div>

				</li>

			</ul>
		</section>

    <form>
      <h2 align = "left">Agrega un comentario:</h2>
      <div align = "left">
        <input type = "button" value = "Texto grande" onclick = "textoGrande()"/>
        <input type = "button" value = "Texto mediano" onclick = "textoMediano()"/>
        <input type = "button" value = "Texto chico" onclick = "textoChico()"/>
        <input type = "button" value = "Color de texto" onclick = "cambioColorTexto()"/>
        <input type = "button" value = "Color de fondo" onclick = "cambioColorFondo()"/>
        <input type = "button" value = "Alinear izquierda" onclick = "alinearALaIzquierda()"/>
        <input type = "button" value = "Centrar" onclick = "centrar()"/>
        <input type = "button" value = "Alinear Derecha" onclick = "alinearALaDerecha()"/>
      </div>
      <textarea align = "center" name = "message" rows = "10" cols = "125" id = "contenido" oninput = "vistaPrevia()" placeholder = "Escribe tu comentario..."></textarea>
      <hr>
      <h3 align = "center">Contenido:</h3>

      <p nombre = "vistaAnterior" id = "vistaAnterior" value = "" ></p>
      <hr>

      <div align = "center">
      <input type = "button" value = "enviar" onclick = "publicarComentario()"/>
      <input type = "button" value = "borrar" onclick = "borrarVista()"/>
    </div>
    </form>

    <script src = "assets/js/visitas.js"></script>

  </body>
</html>
